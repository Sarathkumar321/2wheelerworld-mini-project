 
<body style=" background-image: url('../../../assets/images/contact.png');">

  <div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
       
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>CONTACT</span>
            <span>US</span>
          </div>
          <div class="app-contact">CONTACT INFO : +91 80 86 62 97 47</div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input class="app-form-control" placeholder="NAME" [(ngModel)]="name">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="EMAIL" [(ngModel)]="email">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="CONTACT NO" [(ngModel)]="contactno">
            </div>
            <div class="app-form-group message">
              <input class="app-form-control" placeholder="MESSAGE"  [(ngModel)]="message">
            </div>
            <div class="app-form-group buttons">
             <button  (click)="contactus()" >SEND</button>
              <!-- <button >CANCEL</button>  -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <div class="wrapper">
      <div class="button">
         <div class="icon">
           <a href="https://www.facebook.com/profile.php?id=100010504423365 "> <i class="fab fa-facebook-f"></i></a>
         </div>
         <span>Facebook</span>
      </div>
      <div class="button">
         <div class="icon">
           <a href=""> <i class="fab fa-twitter"></i></a>
         </div>
         <span>Twitter</span>
      </div>
      <div class="button">
         <div class="icon">
           <a href="https://instagram.com/_te_le_po_rt_er_67_2_?igshid=YmJhNjkzNzY="><i class="fab fa-instagram"></i></a>
         </div>
         <span>Instagram</span>
      </div>
      <div class="button">
         <div class="icon">
            <a href="https://www.linkedin.com/in/sarath-kumar-02740a214"><i class="fab fa-linkedin"></i></a>
         </div>
         <span>Linkedin</span>
      </div>
      <div class="button">
         <div class="icon">
           <a href="https://www.YouTube.com"><i class="fab fa-youtube"></i> </a> 
         </div>
         <span>YouTube</span>
      </div>
   </div>

    
        
      
  </div>
  </div>
</body>
