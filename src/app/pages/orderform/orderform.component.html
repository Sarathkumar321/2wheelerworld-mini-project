<body>
    <div class="background">
<div class="order-form m-4" >
    <div class="container pt-4">
        <div class="row">
            <div class="col-12 px-4">
                <h1> Order Form</h1>
              
                <hr class="mt-3" />
            </div>
  
            <div class="col-12">
                <div class="row mx-4">
                    <div class="col-12">
                        <label class="order-form-label">Name</label>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-outline">
                            <input type="text" id="form1" class="form-control order-form-input" placeholder="First Name "[(ngModel)]="first"/>
                            
                        </div>
                    </div>
                    <div class="col-sm-6 mt-2 mt-sm-0">
                        <div class="form-outline">
                            <input type="text" id="form2" class="form-control order-form-input" placeholder="Last Name" [(ngModel)]="last"/>
                            
                        </div>
                    </div>
                </div>
  
               
                    
  
                <div class="row mt-3 mx-4">
                    <div class="col-12">
                        <label class="order-form-label" for="date-picker-example">Date</label>
                    </div>
                    <div class="col-12">
                        <div class="form-outline datepicker" data-mdb-toggle-button="false">
                            <input
                            type="date" class="form-control " id="datepicker1" data-mdb-toggle="datepicker"[(ngModel)]="date" />
                           
                        </div>
                    </div>
                </div>
                <div class="row mx-4">
                    <div class="col-12">
                        <label class="order-form-label">Product Name</label>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-outline">
                            <label class="st">{{this. pcart1 }}</label>
                            
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="order-form-label">Product Price</label>
                    </div>
                    <div class="col-sm-6 mt-2 mt-sm-0">
                        <div class="form-outline">
                            <label class="st">&#x20B9;{{this. price1 }}</label>
                        
                        </div>
                    </div>
                </div>
  
                <div class="row mt-3 mx-4">
                    <div class="col-12">
                        <label class="order-form-label">Address</label>
                    </div>
                    <div class="col-12">
                        <div class="form-outline">
                            <input type="text" id="form5" class="form-control order-form-input" placeholder="Street Address"[(ngModel)]="address"/>
                            
                        </div>
                    </div>
                    
                    <div class="col-12 mt-2">
                        <div class="form-outline">
                            <input type="text" id="form6" class="form-control order-form-input" placeholder="Confirm Address"[(ngModel)]="address1"/>
                           
                        </div>
                    </div>
                    <div class="col-sm-6 mt-2 pe-sm-2">
                        <div class="form-outline">
                            <input type="text" id="form7" class="form-control order-form-input" placeholder="City"[(ngModel)]="city"/>
                           
                        </div>
                    </div>
                    <div class="col-sm-6 mt-2 ps-sm-0">
                        <div class="form-outline">
                            <input type="text" id="form8" class="form-control order-form-input" placeholder="Region"[(ngModel)]="region"/>
                            
                        </div>
                    </div>
                    <div class="col-sm-6 mt-2 pe-sm-2">
                        <div class="form-outline">
                            <input type="text" id="form9" class="form-control order-form-input" placeholder="Postal / Zip Code"[(ngModel)]="pincode"/>
                        
                        </div>
                    </div>
                    <div class="col-sm-6 mt-2 ps-sm-0">
                        <div class="form-outline">
                            <input type="text" id="form10" class="form-control order-form-input" placeholder="Country"[(ngModel)]="country"/>
                            
                        </div>
                    </div>
                </div>
  
                <!-- <div class="row mt-3 mx-4">
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                            <label class="form-check-label" for="flexCheckDefault">Confirm your order</label>
                        </div>
                    </div>
                </div> -->
  
                <div class="row mt-3">
                    <div class="col-6">
                        <button type="button"(click)="orderform()">submit</button>
                        </div>
                        <div class="col-6">
                        <button class="btn2" type="button"(click)="makePayment()">pay now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div></div>
    </body>
